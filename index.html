<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://kit.fontawesome.com/a576612222.css" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Silicon</title>
  
</head>
<body>
    <header>

    <div class="container">

        <a href="index.html"><img src="images/logo-header.svg" alt="Silicon logo"></a>

        <nav id="nav-f">
            <a class="nav-features" href="#">Features</a>
        </nav>

        <div class="btn-toggle">
            <span id="dark-mode" class="label">Dark mode </span>
   
        <label for="darkmode-switch" class="switch">
            <input id="darkmode-switch" type="checkbox">
                <span class="slider"></span>
        </label>
        </div>

        <div id="sign-in">
            
        <button class="btn-header">
            <a id= "btn-sign" href="#"><img src="images/icon-signin.svg" alt="Sign in button">
             <span>Sign in / up</span>
            </a>
        </button>
        </div>

        <button class="btn-nav">
            <img src="images/nav-btn.svg" alt="nav-btn">
        </button>

    </header>

    <section class="hero">

    <div class="container">

        <div class="hero-h1">
        <h1>Mange All Your Money in One App</h1> 
         </div>

        <div class="content">

            <p class="hero-s-p">We offer you a new generation of the mobile banking. Save, spend & manage money in your pocket.</p>
            
            <div class="apple-google-btn">
            <button id="apple">
                <a href="#"> <img src="images/appstore-light.svg.svg" alt="Link Applestore">
                </a>
            </button>
        
            <button id="google">
                <a href="#"><img src="images/googleplay-light.svg.svg" alt="Link googleplay">
                </a>
            </button>
        </div>

            <div class="btn-discover">
        <button class="discover-more">
            <img id="arrow-down" src="images/icon-arrowdown.svg" alt="button arrow-down">
        </button>
            <p class="discover">Discover more</p>
        </div>
    </div>
    
         <div class="img-hero">
        <img class="phones" src="/images/hero-phones.svg" alt="phones">
        </div>

   
</div>
</section>
</body>
</html>
